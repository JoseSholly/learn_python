{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 text-center">

                    <h2 class="mb-4 text-danger">{% trans "Account Not Verified" %}</h2>

                    <p class="lead">
                        {% trans "Your account has not been verified yet. Please check your email inbox or spam folder for the verification link." %}
                    </p>

                    
                    <form method="get" action="{% url 'user:resend_verification_request' %}">
                        <button type="submit" class="btn btn-warning btn-lg mt-3">
                            {% trans "Resend Verification Email" %}
                        </button>
                    </form>


                    <div class="mt-4">
                        <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary">
                            {% trans "Sign Out" %}
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
