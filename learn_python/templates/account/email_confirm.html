{% extends "base.html" %} 
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 text-center">

                    <h2 class="mb-4 text-primary">{% trans "Confirm Email Address" %}</h2>

                    <p class="lead">
                        {% blocktrans with email_address=confirmation.email_address.email %}
                            Please confirm that <strong>{{ email_address }}</strong> is your email address.
                        {% endblocktrans %}
                    </p>

                    <form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-lg mt-3">
                            Confirm Email
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
