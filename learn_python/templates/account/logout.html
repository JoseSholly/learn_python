{% extends "base.html" %}
{% load i18n %}

{% block title %}Logout - Python Kids{% endblock %}

{% block content %}
<!-- Centered card logout design with minimal styling -->
<div class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-card text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h2 class="login-title mb-3">Successfully Logged Out</h2>
                    <p class="login-subtitle mb-4">Thank you for using Python Kids. We hope to see you again soon!</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house me-2"></i>
                            {% trans "Back to Home" %}
                        </a>
                        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            {% trans "Sign In Again" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
